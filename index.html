<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="turnIndicator">Player's Turn</h2>
        <div class="scores">
            <div class="scorePair" id="scoreGroupX">
                <div class="scoreTitle" id="titleforX">Games Won By </div>
                <div class="scoreName" id="nameforX">X</div>
                <div class="scoreColon" id="colon">:</div>
                <div class="score" id="CountforX">0</div>
            </div>
            <div class="scorePair">
                <div class="scoreTitle" id="titleforDraw">Games End At Draw:  </div>
                <div class="score" id="CountforDraw">0</div>
            </div>
            <div class="scorePair" id="scoreGroupO">
                <div class="scoreTitle" id="titleforO">Games Won By </div>
                <div class="scoreName" id="nameforO">O</div>
                <div class="scoreColon" id="colon">:</div>
                <div class="score" id="CountforO">0</div>
            </div>
        </div>
    </header>
    
    <section class="layout">
        <section class="row">
            <div class="squareUL" id="square0"></div>
            <div class="squareUC" id="square1"></div>
            <div class="squareUR" id="square2"></div>
        </section>
        <section class="row">
            <div class="squareCL" id="square3"></div>
            <div class="squareCC" id="square4"> </div>          
            <div class="squareCR" id="square5"></div>
        </section>
        <section class="row">
            <div class="squareLL" id="square6"></div>           
            <div class="squareLC" id="square7"></div>
            <div class="squareLR" id="square8"></div>
        </section>

        <h3 class="aiMode">The system is NOT in AI mode</h3>

        <section class = "buttons">
            <div class="customButtonPanel" id="customPanelX">
                <button class="customButton" id="customX">Customize X Token Text</button>
                <button class="customButton" id="customXimage">Select X Token Images</button>
            </div>
            <button class="gameButton"id="playAgainButton">Play Again</button>
            <button class="aiButton"id="playAI">Toggle AI System</button>
            <button class="gameButton"id="resetButton">Reset to Factory Settings</button>
            <div class="customButtonPanel" id="customPanelX">
                <button class="customButton" id="customO">Customize O Token Text</button>
                <button class="customButton" id="customOimage">Select O Token Images</button>
            </div>
        </section>
    </section>

    <div id="imageHeader" style="display: none">Click Image to Use as Token:</div>
    <section class="imageLibrary">
        <img class = "imageLibraryEntry" src="EnchantedForest.jpg" style="display: none">
        <img class = "imageLibraryEntry" src="StormTroopers.jpg" style="display: none">
        <img class = "imageLibraryEntry" src="EarthFromMoon.jpg" style="display: none">
        <img class = "imageLibraryEntry" src="Batman.jpg" style="display: none">
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
